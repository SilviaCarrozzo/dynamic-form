<mat-form-field class="demo-full-width margin-top" [formGroup]="group">
  <input matInput [matDatepicker]="picker" [formControlName]="(field && field.name)?field.name: null" [placeholder]="field.label">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  <mat-hint></mat-hint>
  <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
    <mat-error *ngIf="field && field.name && group.get(field.name)?.hasError(validation.name)">
      {{validation.message}}
    </mat-error>
  </ng-container>
</mat-form-field>
